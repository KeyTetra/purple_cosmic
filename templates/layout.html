<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='assets/pc.png')}}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ye.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
  {% block stylesheets %}
  {% endblock stylesheets %}
</head>
<body>
  <div class="cart" id="cart" style="display: none;">
    <header>
      <p>Your Cart</p>
      <span class="close" onclick="w3_close()">+</span>
    </header>
    <div>
      <p>No items in cart...</p>
    </div>
    <foot>
      <total><p>Subtotal: </p></total>
    </foot>
  </div>
  <main>
    {% block content %}
    {% endblock content %}

  </main>

  <footer>

      {% if current_user.is_authenticated %}



        <a id="logo" href="/" style="width: 12%; margin-left: -1%; padding: 1px;">
          <img src="{{ url_for('static', filename='assets/purpcos2.png')}}" alt="logo" style="width: 100%; height:80%">
        </a>
        <form action="/promo" method="GET" >
          <button > Promos & Deals </button>
        </form>
        <form action="/custom" method="GET">
          <button >Custom Designs</button>
        </form>
        <form action="/contact" method="GET">
          <button >Help & Contact</button>
        </form>
        <form action="/profile" method="GET">
          <button >Your Profile</button>
        </form>
        <form action="/logout" method="GET">
          <button >Sign Out</button>
        </form>
        <button onclick="w3_open()">Shopping Cart</button>
        {% if current_user.is_admin %}
          <form action="/admin_dashboard" method="GET">
            <button >Admin Dashboard</button>
          </form>
        {% endif %}

      {% else%}
        <i id="back-to-top-btn" class="fas fa-angle-up" aria-hidden="true"></i>
        <a id="logo" href="/" style="width: 12%; margin-left: -1%; padding: 1px;">
          <img src="{{ url_for('static', filename='assets/purpcos2.png')}}" alt="logo">
        </a>
        <form action="/promo" method="GET" >
          <button >Promos & Deals</button>
        </form>
        <form action="/contact" method="GET">
          <button >Help & Contact</button>
        </form>

        <form action="/about" method="GET" >
          <button >About Us</button>
        </form>
        <form action="/login" method="GET">
          <button >Log in</button>
        </form>
        <form action="/signup" method="GET">
          <button >Sign up</button>
        </form>


      {% endif %}


  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/shopify-cartjs/1.1.0/cart.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/shopify-cartjs/1.1.0/rivets-cart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="{{url_for('static', filename='js/ye.js')}}"></script>
  <script src="{{url_for('static', filename='js/card.js')}}"></script>
  <script src="{{url_for('static', filename='js/cart.js')}}"></script>

</body>
</html>
